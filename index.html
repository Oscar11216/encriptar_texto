<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="png/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="Encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30", rows="10" placeholder="Ingrese el texto aqui"></textarea>
        </div>
        <div class="terminos">
            <p>solo letras minusculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar();">Encriptar</button>
            <button class="btn-desencriptar" type="button" onclick="desencriptar();">Desencriptar</button>
        </div>
    
    <div class="encriptado">
        <img src="png/Muñeco.png" id="muñeco" alt="">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
            <p id="parrafo">Ingresa texto que deseas encriptar o desencriptar</p>
        </div>
    </div>
</div>
</body>
<script src="app.js"></script>
</html>
